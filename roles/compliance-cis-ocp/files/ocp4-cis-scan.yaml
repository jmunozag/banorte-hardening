apiVersion: "v1"
kind: Pod
metadata:
  name: extract-ocp4-cis
spec:
  containers:
    - name: extract-ocp4-cis
      image: registry.access.redhat.com/ubi8/ubi
      command: ["sleep", "3000"]
      volumeMounts:
      - mountPath: "/ocp4-cis-scan-results"
        name: cis-scan-vol
  volumes:
    - name: cis-scan-vol
      persistentVolumeClaim:
        claimName: ocp4-cis
