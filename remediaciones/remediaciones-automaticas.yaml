---
- name: ComplianceRemediations - Version Original Limpia (Post-Enforce Update)
  hosts: localhost
  gather_facts: no
  connection: local

  vars:
    report_dir: /tmp/ocp-reports
    report_name: "reporte-compliance-{{ lookup('pipe', 'date +%Y%m%d-%H%M%S') }}"
    send_mail: true
    mail_to: jmunozag@redhat.com
    mail_from: botkev838@gmail.com
    mail_password: "qfni wfkv uxsw dyjf"
    smtp_host: smtp.gmail.com

  tasks:
    - name: Validar modo de ejecución
      assert:
        that:
          - compliance_mode in ['inform', 'enforce']
        fail_msg: "compliance_mode debe ser 'inform' o 'enforce'"

    - name: Obtener infraestructura del cluster
      kubernetes.core.k8s_info:
        api_version: config.openshift.io/v1
        kind: Infrastructure
        name: cluster
      register: infra_info

    - name: Definir nombre del cluster
      set_fact:
        cluster_name: "{{ infra_info.resources[0].status.infrastructureName | default('DESCONOCIDO') }}"

    # 1. Primera consulta para saber qué aplicar
    - name: Obtener ComplianceRemediations (Estado inicial)
      kubernetes.core.k8s_info:
        api_version: compliance.openshift.io/v1alpha1
        kind: ComplianceRemediation
      register: remediation_info_initial

    - name: Filtrar remediaciones
      set_fact:
        remediations_to_apply: "{{ remediation_info_initial.resources | default([]) | selectattr('metadata.name', 'equalto', remediation_name) | list if remediation_name != '' else remediation_info_initial.resources | default([]) }}"

    # 2. Aplicar remediaciones (Enforce)
    - name: Aplicar ComplianceRemediations (Enforce)
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: compliance.openshift.io/v1alpha1
          kind: ComplianceRemediation
          metadata:
            name: "{{ item.metadata.name }}"
            namespace: "{{ item.metadata.namespace }}"
          spec:
            apply: true
      loop: "{{ remediations_to_apply }}"
      when:
        - compliance_mode == 'enforce'
        - remediations_to_apply | length > 0

    # 3. CRÍTICO: Nueva consulta para obtener el estado ACTUALIZADO tras el Enforce
    - name: Obtener ComplianceRemediations (Estado final post-aplicación)
      kubernetes.core.k8s_info:
        api_version: compliance.openshift.io/v1alpha1
        kind: ComplianceRemediation
      register: remediation_info_final

    - name: Definir lista de remediaciones final para el reporte
      set_fact:
        complianceremediations: "{{ remediation_info_final.resources | default([]) }}"

    # 4. Construir reporte con la información actualizada
    - name: Construir reporte
      set_fact:
        report_text: |
          REPORTE DE COMPLIANCE REMEDIATIONS - OPENSHIFT
          =============================================
          Fecha: {{ lookup('pipe', 'date --iso-8601=seconds') }}
          Cluster: {{ cluster_name }}
          Modo de ejecución: {{ compliance_mode }}
          Total detectadas: {{ complianceremediations | length }}

          LISTADO DE REMEDIACIONES (ESTADO ACTUAL):
          ---------------------------------------------
          {% if complianceremediations | length == 0 %}
          No se encontraron ComplianceRemediations.
          {% else %}
          {% for r in complianceremediations %}
          Nombre: {{ r.metadata.name }}
          Estado: {{ r.status.applicationState | default('PROCESANDO') }}
          Namespace: {{ r.metadata.namespace }}
          ---------------------------------------------
          {% endfor %}
          {% endif %}

          RESUMEN:
          {% if compliance_mode == 'enforce' %}
          Se ha solicitado la aplicación de {{ remediations_to_apply | length }} política(s).
          {% else %}
          Ejecución en modo INFORMATIVO. No se aplicaron cambios.
          {% endif %}

    - name: Crear directorio y guardar archivo
      block:
        - name: Crear directorio
          file:
            path: "{{ report_dir }}"
            state: directory
            mode: '0755'
        - name: Guardar reporte TXT
          copy:
            dest: "{{ report_dir }}/{{ report_name }}.txt"
            content: "{{ report_text }}"
            mode: '0644'

    - name: Enviar reporte por correo
      community.general.mail:
        host: "{{ smtp_host }}"
        port: 587
        username: "{{ mail_from }}"
        password: "{{ mail_password }}"
        to: "{{ mail_to }}"
        from: "{{ mail_from }}"
        subject: "Reporte Compliance Actualizado: {{ cluster_name }}"
        body: "{{ report_text }}"
        secure: starttls
      when: send_mail | bool
